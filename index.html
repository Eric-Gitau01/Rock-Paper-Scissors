<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button onclick="rock()">Rock</button>
    <button onclick="paper()">Paper</button>
    <button onclick="scissors()">Scissors</button>

    <button onclick="resetScore()">button</button>

    <hr>

    <hr>
    <hr>

    <P>Amazon Shipping Calculator</P>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>
